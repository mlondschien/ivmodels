name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unittest:
    name: Unit tests - ${{ matrix.PYTHON_VERSION }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ["3.10"]
    defaults:
      run:
        # see https://github.com/conda-incubator/setup-miniconda/#important
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@e2b397b12d0a38069451664382b769c9456e3d6d
        with:
          cache-env: true
          extra-specs: |
            python=${{ matrix.PYTHON_VERSION }}
      - name: Install repository
        run: python -m pip install --no-build-isolation --no-deps --disable-pip-version-check -e .
      - name: Pytest
        run: pytest tests

  pre-commit-checks:
    name: "Pre-commit checks - Python 3.8"
    runs-on: ubuntu-latest
    container:
      image: mambaorg/micromamba:latest
    steps:
     - name: Checkout branch
       uses: actions/checkout@v3
       with:
         ref: ${{ github.head_ref }}
     - name: Run pre-commit hooks
       run: |
         CONDA_BASE=$(conda info --base)
         source ${CONDA_BASE}/etc/profile.d/conda.sh

         # https://github.com/actions/checkout/issues/766
         git config --global --add safe.directory "$GITHUB_WORKSPACE"

         mamba install -y pre-commit

         pre-commit install
         pre-commit run -a
       shell: bash -exo pipefail {0}
       env:
         PRE_COMMIT_USE_MICROMAMBA: 1